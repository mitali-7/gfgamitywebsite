<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January 2025 Newsletter</title>
    <style>
        /* Remove body margins & set full-page height */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevent scrolling */
}

/* PDF container takes full screen */
.pdf-container {
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevents extra content */
}

/* Iframe takes full screen */
iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Media Query for Mobile Devices */
@media screen and (max-width: 768px) {
    iframe {
        width: 100vw; /* Ensure it fills the viewport */
        height: 100vh;
        transform: scale(1); /* Prevent zoom issues */
        transform-origin: top left;
    }
}

/* Media Query for Small Screens */
@media screen and (max-width: 480px) {
    iframe {
        width: 100vw;
        height: 100vh;
        transform: scale(1);
        transform-origin: top left;
    }
}
</style>  
</head>

<body>
    <div class="pdf-container">
        <iframe src="JanNewsletter.pdf" title="January 2025 Newsletter"></iframe>
    </div>
</body>
</html>
