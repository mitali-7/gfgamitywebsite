<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January 2025 Newsletter</title>
    <style>
        /* Full page styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PDF container */
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; /* Allow scrolling */
        }

        /* Object tag for embedding PDF */
        object {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media Query for Tablets */
        @media screen and (max-width: 1024px) {
            object {
                width: 90vw; /* Reduce width slightly */
                height: 95vh;
            }
        }

        /* Media Query for Small Screens (Phones) */
        @media screen and (max-width: 768px) {
            html, body {
                overflow-x: hidden; /* Hide horizontal scroll on small screens */
            }
            .pdf-container {
                overflow-x: hidden;
            }
            object {
                width: 85vw; /* Reduce width to fit 2 pages */
                height: 80vh;
            }
        }

        /* Media Query for Extra Small Screens */
        @media screen and (max-width: 480px) {
            object {
                width: 80vw; /* Further reduce width */
                height: 75vh;
            }
        }

        /* Fallback Message */
        .fallback-message {
            color: white;
            text-align: center;
            font-size: 18px;
        }

        .fallback-message a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }

        .fallback-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <object data="JanNewsletter.pdf" type="application/pdf">
            <div class="fallback-message">
                ‚ö†Ô∏è Your browser does not support embedded PDFs.  
                <br>  
                üëâ <a href="JanNewsletter.pdf" target="_blank">Click here to download or view the PDF.</a>
            </div>
        </object>
    </div>
</body>
</html>
