<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January 2025 Newsletter</title>
    <style>
        /* Remove body margins & set full-page height */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PDF container takes full screen */
        .pdf-container {
            width: 100%;
            height: 100%;
        }

        /* Iframe takes full screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <iframe src="JanNewsletter.pdf" title="January 2025 Newsletter"></iframe>
    </div>
</body>
</html>
